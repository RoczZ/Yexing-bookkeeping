<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>收入页 - 夜行记账</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 收入页特有样式 */
        .income-page {
            padding: 20px;
        }
        
        .page-title {
            font-size: 20px;
            font-weight: 600;
            color: #000;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .type-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 16px;
        }
        
        .type-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .type-option {
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .type-option.selected {
            border-color: #000;
            background-color: #f5f5f5;
        }
        
        .amount-section {
            margin-bottom: 13px;
        }
        
        .amount-input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            outline: none;
        }
        
        .amount-input:focus {
            border-color: #000;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #333;
        }
        
        .error-message {
            color: #ff3b30;
            font-size: 14px;
            text-align: center;
            margin-top: 5px;
            min-height: 20px;
        }
        
        .back-btn {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 16px;
            color: #000;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 主内容区域 -->
        <div class="main-content income-page">
            <a href="index.html" class="back-btn">← 返回</a>
            
            <h1 class="page-title">收入页</h1>
            
            <!-- 模块0：日期选择 -->
            <div class="date-section" style="margin-bottom: 30px;">
                <div class="section-title">选择日期</div>
                <input type="date" class="amount-input" id="datePicker">
            </div>
            
            <!-- 模块1：收入类型 -->
            <div class="type-section">
                <div class="section-title">收入类型</div>
                <div class="type-options">
                    <div class="type-option" data-type="工资">工资</div>
                    <div class="type-option" data-type="搬砖">搬砖</div>
                    <div class="type-option" data-type="投资">投资</div>
                    <div class="type-option" data-type="其他">其他</div>
                </div>
                <!-- 其他类型自定义输入 -->
                <div class="other-input-section" style="margin-top: 16px; display: none;">
                    <input type="text" class="amount-input" placeholder="请输入其他收入类型（限5字）" id="otherTypeInput" maxlength="5">
                </div>
            </div>
            
            <!-- 模块2：收入金额 -->
            <div class="amount-section">
                <div class="section-title">收入金额</div>
                <input type="text" class="amount-input" placeholder="请输入金额" id="amountInput">
            </div>
            
            <!-- 错误提示 -->
            <div class="error-message" id="errorMessage"></div>
            
            <!-- 模块3：提交按钮 -->
            <button class="submit-btn" onclick="submitIncome()">提交</button>
        </div>
    </div>
    
    <script>
        // 全局变量
        let selectedType = null;
        
        // 初始化
        function init() {
            // 设置默认日期为当天
            const datePicker = document.getElementById('datePicker');
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            datePicker.value = today;
            
            // 绑定类型选择事件
            const typeOptions = document.querySelectorAll('.type-option');
            const otherInputSection = document.querySelector('.other-input-section');
            const otherTypeInput = document.getElementById('otherTypeInput');
            
            typeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // 移除其他选项的选中状态
                    typeOptions.forEach(opt => opt.classList.remove('selected'));
                    // 添加当前选项的选中状态
                    this.classList.add('selected');
                    
                    const type = this.dataset.type;
                    
                    if (type === '其他') {
                        // 显示自定义输入框
                        otherInputSection.style.display = 'block';
                        // 聚焦到输入框
                        otherTypeInput.focus();
                        // 初始化为空
                        selectedType = null;
                    } else {
                        // 隐藏自定义输入框
                        otherInputSection.style.display = 'none';
                        // 保存选中的类型
                        selectedType = type;
                    }
                    
                    // 清空错误提示
                    document.getElementById('errorMessage').textContent = '';
                });
            });
            
            // 其他类型输入框事件
            if (otherTypeInput) {
                otherTypeInput.addEventListener('input', function() {
                    // 保存输入的类型
                    selectedType = this.value.trim();
                    // 清空错误提示
                    document.getElementById('errorMessage').textContent = '';
                });
            }
            
            // 金额输入限制（允许输入数字和小数点，最多两位小数）
            const amountInput = document.getElementById('amountInput');
            amountInput.addEventListener('input', function(e) {
                // 只保留数字和小数点，限制最多两位小数
                this.value = this.value.replace(/[^0-9.]/g, '');
                // 确保只有一个小数点
                const parts = this.value.split('.');
                if (parts.length > 2) {
                    this.value = parts[0] + '.' + parts[1];
                }
                // 限制小数位数为2位
                if (parts.length === 2 && parts[1].length > 2) {
                    this.value = parts[0] + '.' + parts[1].substring(0, 2);
                }
                // 清空错误提示
                document.getElementById('errorMessage').textContent = '';
            });
            
            // 添加震动效果
            addVibrationEffect();
        }
        
        // 添加震动效果
        function addVibrationEffect() {
            // 为返回按钮添加震动效果
            const backBtn = document.querySelector('.back-btn');
            if (backBtn) {
                backBtn.addEventListener('click', function(e) {
                    // 检查设备是否支持震动
                    if (navigator.vibrate) {
                        navigator.vibrate(100); // 震动100毫秒
                    }
                    // 继续默认的点击行为（页面跳转）
                });
            }
            
            // 为提交按钮添加震动效果
            const submitBtn = document.querySelector('.submit-btn');
            if (submitBtn) {
                submitBtn.addEventListener('click', function(e) {
                    // 检查设备是否支持震动
                    if (navigator.vibrate) {
                        navigator.vibrate(100); // 震动100毫秒
                    }
                    // 继续默认的点击行为（提交表单）
                });
            }
        }
        
        // 提交收入
        function submitIncome() {
            const amountInput = document.getElementById('amountInput');
            const amount = amountInput.value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            // 验证逻辑
            if (!selectedType && !amount) {
                errorMessage.textContent = '请选收入类型和填写收入金额';
                return false;
            } else if (!selectedType) {
                errorMessage.textContent = '请选中收入类型';
                return false;
            } else if (!amount) {
                errorMessage.textContent = '请填写收入金额';
                return false;
            }
            
            // 验证通过，可以提交数据
            
            // 获取选择的日期
            const datePicker = document.getElementById('datePicker');
            const selectedDate = new Date(datePicker.value);
            const date = selectedDate.getFullYear() + '年' + 
                        (selectedDate.getMonth() + 1).toString().padStart(2, '0') + '月' + 
                        selectedDate.getDate().toString().padStart(2, '0') + '日';
            // 获取当前时间
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + 
                        now.getMinutes().toString().padStart(2, '0');
            
            // 创建收入记录
            const incomeRecord = {
                id: Date.now(), // 使用时间戳作为唯一ID
                type: selectedType,
                amount: parseFloat(amount),
                date: date,
                time: time,
                category: 'income' // 标记为收入
            };
            
            // 从localStorage获取现有记录
            let records = JSON.parse(localStorage.getItem('financeRecords') || '[]');
            
            // 添加新记录
            records.push(incomeRecord);
            
            // 保存到localStorage
            localStorage.setItem('financeRecords', JSON.stringify(records));
            
            console.log('提交收入:', incomeRecord);
            
            // 提交成功后跳转到首页
            alert('收入添加成功！');
            window.location.href = 'index.html';
        }
        
        // 页面加载完成后初始化
        window.onload = init;
    </script>
</body>
</html>
