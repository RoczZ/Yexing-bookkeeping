<body>

                </div>
                
                <!-- è®°å½•åˆ—è¡¨ -->

            <!-- åº•éƒ¨å¯¼èˆªæ  -->
            <nav class="bottom-nav">

    <script>
        // å…¨å±€å˜é‡
        let currentFilter = 'all';
        let currentFilterValue = '';
        
        // è®¡ç®—ç´¯è®¡é‡‘é¢
        function calculateTotalAmount(records) {
            return records.reduce((total, record) => {
                if (record.category === 'income') {
                    return total + record.amount;
                } else {
                    return total - record.amount;
                }
            }, 0);
        }
        
        // æ›´æ–°ç´¯è®¡é‡‘é¢æ˜¾ç¤º
        function updateTotalAmountDisplay(totalAmount) {
            const totalAmountElement = document.getElementById('totalAmount');
            const totalAmountLabel = document.querySelector('.total-amount-label');
            
            if (totalAmountElement && totalAmountLabel) {
                // æ ¹æ®å½“å‰ç­›é€‰æ¡ä»¶æ›´æ–°æ ‡ç­¾
                if (currentFilter === 'all') {
                    totalAmountLabel.textContent = 'ç´¯è®¡é‡‘é¢ï¼š';
                } else if (currentFilter === 'month') {
                    totalAmountLabel.textContent = 'å•æœˆç´¯è®¡é‡‘é¢ï¼š';
                } else if (currentFilter === 'year') {
                    totalAmountLabel.textContent = 'å¹´åº¦ç´¯è®¡é‡‘é¢ï¼š';
                }
                
                // æ˜¾ç¤ºç´¯è®¡é‡‘é¢ï¼Œæ­£æ•°æ˜¾ç¤ºæ­£æ•°ï¼Œè´Ÿæ•°æ˜¾ç¤ºè´Ÿæ•°
                const formattedAmount = totalAmount >= 0 ? `Â¥${totalAmount}` : `Â¥${totalAmount}`;
                totalAmountElement.textContent = formattedAmount;
                
                // æ ¹æ®é‡‘é¢æ­£è´Ÿè®¾ç½®é¢œè‰²
                if (totalAmount > 0) {
                    totalAmountElement.style.color = '#34c759'; // ç»¿è‰²
                } else if (totalAmount < 0) {
                    totalAmountElement.style.color = '#ff3b30'; // çº¢è‰²
                } else {
                    totalAmountElement.style.color = '#000'; // é»‘è‰²
                }
            }
        }
        
        // åŠ è½½è®°å½•
        function loadRecords() {
            const recordsList = document.getElementById('recordsList');
            
            // ä»localStorageè·å–è®°å½•
            let records = JSON.parse(localStorage.getItem('financeRecords') || '[]');
            
            // åº”ç”¨ç­›é€‰
            if (currentFilter !== 'all' && currentFilterValue) {
                records = records.filter(record => {
                    const recordDate = record.date;
                    const recordYear = parseInt(recordDate.split('å¹´')[0]);
                    const recordMonth = parseInt(recordDate.split('å¹´')[1].split('æœˆ')[0]);
                    
                    if (currentFilter === 'month') {
                        // ç­›é€‰æœˆä»½
                        const [filterYear, filterMonth] = currentFilterValue.split('-');
                        return recordYear === parseInt(filterYear) && recordMonth === parseInt(filterMonth);
                    } else if (currentFilter === 'year') {
                        // ç­›é€‰å¹´ä»½
                        const filterYear = currentFilterValue;
                        return recordYear === parseInt(filterYear);
                    }
                    return true;
                });
            }
            
            // è®¡ç®—ç´¯è®¡é‡‘é¢
            const totalAmount = calculateTotalAmount(records);
            // æ›´æ–°ç´¯è®¡é‡‘é¢æ˜¾ç¤º
            updateTotalAmountDisplay(totalAmount);
            
            // æŒ‰æ—¶é—´å€’åºæ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
            records.sort((a, b) => b.id - a.id);
            
            if (records.length === 0) {
                // æ˜¾ç¤ºç©ºçŠ¶æ€
                recordsList.innerHTML = `
                    <div class="empty-state">
                        <p>æš‚æ— èµ„é‡‘æµæ°´è®°å½•</p>
                        <p style="margin-top: 8px;">æ‚¨å¯ä»¥é€šè¿‡æ”¯å‡ºæˆ–æ”¶å…¥åŠŸèƒ½æ·»åŠ è®°å½•</p>
                    </div>
                `;
                return;
            }
            
            // ç”Ÿæˆè®°å½•åˆ—è¡¨
            const recordsHTML = records.map(record => {
                const amountClass = record.category === 'expense' ? 'expense' : 'income';
                const amountPrefix = record.category === 'expense' ? '-' : '+';
                
                return `
                    <div class="record-item">
                        <div class="record-header">
                            <div class="record-type">${record.type}</div>
                            <div class="record-amount ${amountClass}">${amountPrefix}Â¥${record.amount}</div>
                        </div>
                        <div class="record-footer">
                            <div class="record-date">${record.date}</div>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <div class="record-time">${record.time}</div>
                                <button class="delete-btn" onclick="deleteRecord(${record.id})" style="padding: 4px 8px; background-color: #ff3b30; color: white; border: none; border-radius: 4px; font-size: 12px; cursor: pointer;">åˆ é™¤</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            recordsList.innerHTML = recordsHTML;
        }
        
        // åˆå§‹åŒ–ç­›é€‰ç»„ä»¶
        function initFilter() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const datePickerSection = document.getElementById('datePickerSection');
            
            // ç»‘å®šç­›é€‰æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // æ›´æ–°æŒ‰é’®çŠ¶æ€
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // æ›´æ–°ç­›é€‰æ¨¡å¼
                    currentFilter = this.dataset.filter;
                    
                    // æ˜¾ç¤º/éšè—æ—¥æœŸé€‰æ‹©å™¨
                    if (currentFilter === 'all') {
                        datePickerSection.style.display = 'none';
                        currentFilterValue = '';
                        loadRecords();
                    } else if (currentFilter === 'month') {
                        datePickerSection.style.display = 'block';
                        
                        // é‡å»ºæœˆä»½é€‰æ‹©å™¨
                        const now = new Date();
                        const defaultMonth = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0');
                        
                        datePickerSection.innerHTML = `
                            <div class="date-picker-title">é€‰æ‹©æœˆä»½</div>
                            <input type="month" class="date-picker" id="datePicker" value="${defaultMonth}">
                        `;
                        
                        // ç»‘å®šå˜åŒ–äº‹ä»¶
                        const monthPicker = document.getElementById('datePicker');
                        monthPicker.addEventListener('change', function() {
                            if (currentFilter === 'month') {
                                currentFilterValue = this.value;
                                loadRecords();
                            }
                        });
                        
                        currentFilterValue = defaultMonth;
                        loadRecords();
                    } else if (currentFilter === 'year') {
                        datePickerSection.style.display = 'block';
                        
                        // é‡å»ºå¹´ä»½é€‰æ‹©å™¨
                        const now = new Date();
                        const defaultYear = now.getFullYear();
                        
                        // ç”Ÿæˆå¹´ä»½é€‰é¡¹ï¼ˆæœ€è¿‘10å¹´ï¼‰
                        let yearOptions = '';
                        for (let i = defaultYear + 2; i >= defaultYear - 8; i--) {
                            yearOptions += `<option value="${i}" ${i === defaultYear ? 'selected' : ''}>${i}å¹´</option>`;
                        }
                        
                        datePickerSection.innerHTML = `
                            <div class="date-picker-title">é€‰æ‹©å¹´ä»½</div>
                            <select class="date-picker" id="datePicker">
                                ${yearOptions}
                            </select>
                        `;
                        
                        // ç»‘å®šå˜åŒ–äº‹ä»¶
                        const yearSelect = document.getElementById('datePicker');
                        yearSelect.addEventListener('change', function() {
                            if (currentFilter === 'year') {
                                currentFilterValue = this.value;
                                loadRecords();
                            }
                        });
                        
                        currentFilterValue = defaultYear.toString();
                        loadRecords();
                    }
                });
            });
        }
        
        // åˆ é™¤è®°å½•
        function deleteRecord(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) {
                // ä»localStorageè·å–æ‰€æœ‰è®°å½•
                let records = JSON.parse(localStorage.getItem('financeRecords') || '[]');
                
                // è¿‡æ»¤æ‰è¦åˆ é™¤çš„è®°å½•
                records = records.filter(record => record.id !== id);
                
                // ä¿å­˜æ›´æ–°åçš„è®°å½•å›localStorage
                localStorage.setItem('financeRecords', JSON.stringify(records));
                
                // é‡æ–°åŠ è½½è®°å½•åˆ—è¡¨
                loadRecords();
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = function() {
            initFilter();
            loadRecords();
        };
    </script>
