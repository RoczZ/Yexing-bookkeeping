<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜行记账</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <div class="scrollable-content">
                <!-- Logo -->
                <div class="logo-container">
                    <img src="icon.png" alt="夜行记账" class="logo">
                    <span class="logo-text">夜行记账</span>
                </div>
                
                <!-- 模块1：日期和收支统计 -->
                <div class="header-section">
                    <div class="date" id="currentDate">2026年1月24日 <span class="days-left" id="daysLeft">本月剩余XXXX天</span></div>
                    <div class="today-stats">
                        <div class="stat-item">
                            <span class="label">累计支出</span>
                            <span class="value">XXXX元</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">累计收入</span>
                            <span class="value">XXXX元</span>
                        </div>
                        <div class="stat-item total">
                            <span class="label">合计</span>
                            <span class="value">XXXX元</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">2026全年存款金额</span>
                            <span class="value">XXXX元</span>
                        </div>
                    </div>
                </div>
                
                <script>
                    // 计算本月剩余天数
                    function updateDateInfo() {
                        const now = new Date();
                        const currentYear = now.getFullYear();
                        const currentMonth = now.getMonth() + 1; // 月份从0开始，需要+1
                        const currentDay = now.getDate();
                        
                        // 获取本月最后一天
                        const lastDayOfMonth = new Date(currentYear, currentMonth, 0).getDate();
                        
                        // 计算剩余天数
                        const daysLeft = lastDayOfMonth - currentDay;
                        
                        // 格式化日期显示
                        const formattedDate = `${currentYear}年${currentMonth.toString().padStart(2, '0')}月${currentDay.toString().padStart(2, '0')}日`;
                        
                        // 更新页面显示
                        document.getElementById('currentDate').innerHTML = `${formattedDate} <span class="days-left" id="daysLeft">本月剩余${daysLeft}天</span>`;
                    }
                    
                    // 计算当月支出总和
                    function calculateMonthlyExpense() {
                        const now = new Date();
                        const currentYear = now.getFullYear();
                        const currentMonth = now.getMonth() + 1; // 月份从0开始，需要+1
                        
                        // 从localStorage获取所有记录
                        const records = JSON.parse(localStorage.getItem('financeRecords') || '[]');
                        
                        // 筛选当月的支出记录
                        const monthlyExpenses = records.filter(record => {
                            // 检查是否是支出
                            if (record.category !== 'expense') return false;
                            
                            // 检查是否是当月
                            const recordDate = record.date;
                            const recordYear = parseInt(recordDate.split('年')[0]);
                            const recordMonth = parseInt(recordDate.split('年')[1].split('月')[0]);
                            
                            return recordYear === currentYear && recordMonth === currentMonth;
                        });
                        
                        // 计算支出总和
                        const totalExpense = monthlyExpenses.reduce((sum, record) => sum + record.amount, 0);
                        
                        return totalExpense;
                    }
                    
                    // 计算当月收入总和
                    function calculateMonthlyIncome() {
                        const now = new Date();
                        const currentYear = now.getFullYear();
                        const currentMonth = now.getMonth() + 1; // 月份从0开始，需要+1
                        
                        // 从localStorage获取所有记录
                        const records = JSON.parse(localStorage.getItem('financeRecords') || '[]');
                        
                        // 筛选当月的收入记录
                        const monthlyIncomes = records.filter(record => {
                            // 检查是否是收入
                            if (record.category !== 'income') return false;
                            
                            // 检查是否是当月
                            const recordDate = record.date;
                            const recordYear = parseInt(recordDate.split('年')[0]);
                            const recordMonth = parseInt(recordDate.split('年')[1].split('月')[0]);
                            
                            return recordYear === currentYear && recordMonth === currentMonth;
                        });
                        
                        // 计算收入总和
                        const totalIncome = monthlyIncomes.reduce((sum, record) => sum + record.amount, 0);
                        
                        return totalIncome;
                    }
                    
                    // 计算2026全年存款金额
                    function calculateYearlySavings() {
                        const targetYear = 2026;
                        
                        // 从localStorage获取所有记录
                        const records = JSON.parse(localStorage.getItem('financeRecords') || '[]');
                        
                        // 筛选2026年的收入记录
                        const yearlyIncomes = records.filter(record => {
                            if (record.category !== 'income') return false;
                            const recordYear = parseInt(record.date.split('年')[0]);
                            return recordYear === targetYear;
                        });
                        
                        // 筛选2026年的支出记录
                        const yearlyExpenses = records.filter(record => {
                            if (record.category !== 'expense') return false;
                            const recordYear = parseInt(record.date.split('年')[0]);
                            return recordYear === targetYear;
                        });
                        
                        // 计算2026年收入总和
                        const totalIncome = yearlyIncomes.reduce((sum, record) => sum + record.amount, 0);
                        
                        // 计算2026年支出总和
                        const totalExpense = yearlyExpenses.reduce((sum, record) => sum + record.amount, 0);
                        
                        // 计算全年存款金额（收入-支出）
                        const yearlySavings = totalIncome - totalExpense;
                        
                        return yearlySavings;
                    }
                    
                    // 更新统计信息
                    function updateStats() {
                        // 更新日期信息
                        updateDateInfo();
                        
                        // 计算当月支出
                        const monthlyExpense = calculateMonthlyExpense();
                        
                        // 计算当月收入
                        const monthlyIncome = calculateMonthlyIncome();
                        
                        // 计算合计
                        const total = monthlyIncome - monthlyExpense;
                        
                        // 计算2026全年存款金额
                        const yearlySavings = calculateYearlySavings();
                        
                        // 更新页面显示
                        const expenseElement = document.querySelector('.today-stats .stat-item:nth-child(1) .value');
                        if (expenseElement) {
                            expenseElement.textContent = `${monthlyExpense}元`;
                        }
                        
                        const incomeElement = document.querySelector('.today-stats .stat-item:nth-child(2) .value');
                        if (incomeElement) {
                            incomeElement.textContent = `${monthlyIncome}元`;
                        }
                        
                        const totalElement = document.querySelector('.today-stats .stat-item.total .value');
                        if (totalElement) {
                            totalElement.textContent = `${total}元`;
                        }
                        
                        const yearlySavingsElement = document.querySelector('.today-stats .stat-item:nth-child(4) .value');
                        if (yearlySavingsElement) {
                            yearlySavingsElement.textContent = `${yearlySavings}元`;
                        }
                    }
                    
                    // 页面加载时计算并显示
                    window.onload = updateStats;
                </script>
                
                <!-- 模块2：支出和收入按钮 -->
                <div class="action-buttons">
                    <a href="expense.html" class="expense-btn">支出</a>
                    <a href="income.html" class="income-btn">收入</a>
                </div>
                
                <!-- 查看资金流水 -->
                <div style="margin-top: 20px;">
                    <a href="records.html" style="display: block; text-align: center; padding: 16px; background-color: #f5f5f5; color: #000; text-decoration: none; border-radius: 12px; font-size: 16px;">查看资金流水</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
